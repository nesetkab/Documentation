<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
            return "";
        }

        var target = getQueryVariable("target");
        var selectedUrl = "";
        switch(target.toLowerCase()) {
            case "": selectedUrl = "/";break;
            case "threewheel": selectedUrl="/localization/threeWheel";break;
            case "threewheelimu": selectedUrl="/localization/threeWheelImu";break;
            case "twowheel": selectedUrl="/localization/twoWheel";break;
            case "driveencoder": selectedUrl="/localization/driveEncoder";break;
            case "otos": selectedUrl="/localization/otos";break;
            case "pinpoint": selectedUrl="/localization/pinpoint";break;
            case "setup": selectedUrl="/localization/setup";break;
            case "pick": selectedUrl="/localization/pick";break;
            case "constants": selectedUrl="/misc/constants";break;
            case "localchanges": selectedUrl="/misc/localchanges";break;
            case "adb": selectedUrl="/general/adb";break;
            case "xml": selectedUrl="/general/xml";break;
            case "auto": selectedUrl="/examples/auto";break;
            case "buildauto": selectedUrl="/examples/buildauto";break;
            case "teleop": selectedUrl="/examples/teleop";break;
            case "pathtopathchain": selectedUrl="/commonissues/pathtopathchain";break;
            case "pathovershoot": selectedUrl="/commonissues/pathovershoot";break;
            case "forwardvelocity": selectedUrl="/automatic/forwardvelocity";break;
            case "strafevelocity": selectedUrl="/automatic/strafevelocity";break;
            case "forwardzeropower": selectedUrl="/automatic/forwardzeroPower";break;
            case "lateralzeropower": selectedUrl="/automatic/lateralzeroPower";break;
            case "automaticprequisites": selectedUrl="/automatic/prerequisites";break;
            case "pidfintro": selectedUrl="/pidf/intro";break;
            case "translational": selectedUrl="/pidf/translational";break;
            case "heading": selectedUrl="/pidf/heading";break;
            case "drive": selectedUrl="/pidf/drive";break;
            case "centripetal": selectedUrl="/pidf/centripetal";break;
            case "test": selectedUrl="/pidf/test";break;
            case "overview": selectedUrl="/overview";break;
            case "migrating": selectedUrl="/migrating";break;
            case "prerequisites": selectedUrl="/prerequisites";break;
            case "callbacks": selectedUrl="/misc/callbacks";break;
            case "shortcuts": selectedUrl="/misc/shortcuts";break;
            case "pinpointnan": selectedUrl="/general/pinpointNAN";break;
        }
        window.location.replace(selectedUrl);
    </script>
</head>
<body>
<h1 id="usejs">This page uses JavaScript to redirect. Please enable JavaScript and reload.</h1>
<script>
    document.getElementById("usejs").innerText = "Redirecting...";
</script>
</body>
</html>
